version: '3.9'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  storage:
    image: redis
    volumes:
      - ./data:/data
  main:
    image: node:22.3.0
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - PORT=3002
      - COUNTER_API=http://counter:3003/counter
      - MONGO_URL=mongodb://mongo:27017/book-store
    ports:
      - "3002:3002"
    depends_on:
      - counter
      - mongo
    entrypoint: ["npm", "start"]

  counter:
    image: node:22.3.0
    working_dir: /app/counter-app/counter-app
    volumes:
      - ./:/app/counter-app
    environment:
      - PORT=3003
      - REDIS_URL=redis://storage
    ports:
      - "3003:3003"
    depends_on:
      - storage
    entrypoint: [ "npm", "start" ]
